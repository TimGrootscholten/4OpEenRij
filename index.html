<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Four on a row</title>
    <link rel="stylesheet" type="text/css" href="css/Stylesheet.css" />
</head>

<body>
    <header>
        <div id="gameOver" class="gameOver">
            <h1>Game Over</h1>
            <p id="gameOverText"></p>
            <button id="rematch">rematch</button>
        </div>
    </header>
    <main>
        <div id="start">
            <h1>Four on a row</h1><br>
            <p>player 1</p>
            <label for="player1"></label><input id="player1" type="text" required>
            <p>player 2</p>
            <label for="player2"></label><input id="player2" type="text" required><br>
            <button id="startButton" type="submit">Start!</button>
        </div>
        <div id="grid-container">
            <asideLeft>
                <player1>
                    <img class="img" src="img/geel_rondje_v2.png" alt="geele coin" width="150" height="150"><br>
                </player1>
            </asideLeft>
            <board></board>
            <asideRight>
                <player2>
                    <img class="img" src="img/rood_rondje_v2.png" alt="roode coin" width="150" height="150"><br>
                </player2>
            </asideRight>
        </div>
    </main>
    <script type="module" src="js/start.js"></script>
</body>

</html>
